management:
  endpoint:
    health:
      show-components: always

server:
  port: ${SERVER_PORT:8080}


spring:
  data:
    arangodb:
      database: ${ARANGO_DATABASE:scs}
      hosts: ${ARANGO_HOSTS}


scs:
  backend:
    shard-id: ${SCS_SHARD_ID}
    data:
      model: ${SCS_CLUSTER_MODEL}
    cluster:
      positions: ${SCS_CLUSTER_POSITIONS}
      name: ${SCS_CLUSTER_NAME}